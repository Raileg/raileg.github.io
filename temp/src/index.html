<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container text-center">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<h1 class="header text-center">
					<span>Получите видеоинструкцию</span>
					<strong class="text-uppercase">Как потратить первый миллион</strong>
				</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-lg-ofset-1 col-md-8 col-md-ofset-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-lg-ofset-0 col-md-8 col-md-ofset-2">
					<div class="form">
						<form action="#">
							<p class="form-header text-center">Введите свой email</p>
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="mail" class="form-control input-lg" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>			
					</div>
				</div>
			</div>
 	</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
			 <div class="col-lg-12">
				 <h2 class="section-header text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
			 </div>
		 </div>
		 <div class="feature text-center">
			 <div class="row">
			  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
			 	 <div class="feature-box">
			 		 <img src="img/Графика/img/1.png" alt="1 преимущество">
			 		 <p>Первое преимущество</p>
			 	 </div>
			  </div>
			  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
			 	 <div class="feature-box">
			 		 <img src="img/Графика/img/2.png" alt="2 преимущество">
			 		 <p>Второе преимущество</p>
			 	 </div>
			  </div>
			  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
			  	<div class="feature-box">
			 	 	<img src="img/Графика/img/3.png" alt="3 преимущество">
			 		 <p>Третье преимущество</p>
			 	 </div>
			  </div>
			  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
			  	<div class="feature-box">
			 	 	<img src="img/Графика/img/4.png" alt="4 преимущество">
			 		 <p>Четвертое преимущество</p>
			 	 </div>
			  </div>
		  </div>
		</div>
		<button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
		</div>
	</div>
</body>
</html>
